<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form>
		<h1>Proteco</h1>
		<h2>Datos de la mascota:</h2>
		<input type="text" name="" maxlength="10" placeholder="Nombre de tu mascota"><br>
		<strong>Genero</strong>
		<label>Macho</label>
		<input type="radio" name="genero">
		<label>Hembra</label>
		<input type="radio" name="genero"><br>
		<input type="text" name="" placeholder="Raza de tu mascota"><br>
		<input type="text" name="" placeholder="Edad de tu mascota"><br>
		<strong>Ingresa dia: </strong>
		<input type="date" name="">
		<strong> al dia </strong>
		<input type="date" name="">
		<h2>Otros datos</h2>
		<strong>Foto actual de tu mascota:</strong><br>
		<input type="file" name="" accept="image/*"><br>
		<strong>Indicaciones/cuidados especiales:</strong><br>
		<input type="text" name="" accept="image/*"><br>
		<p><input type="checkbox" name="">He leido los <a href="terminos.html">terminos y condiciones</a>  de la guarderia</p>
		<input type="button" value="Enviar">
	</form>
</body>
</html>
